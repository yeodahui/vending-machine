<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Get your cola</title>
  </head>
  <body>
    <header class="header">
      <div class="wrapper">
        <h1><img src="svg/logo.svg" alt="cola cola" class="logo" /></h1>
      </div>
    </header>
    <main class="main">
      <div class="wrapper">
        <!-- 자판기 -->
        <article class="machine">
          <h2 class="txt-ir">자판기</h2>
          <p class="txt-ir">구매할 콜라의 버튼을 눌러주세요.</p>
          <ul class="list-drinkBtns">
            <li class="selected">
              <button type="button" class="btn-item">
                <img
                  class="img-cola"
                  src="svg/Original_Cola.svg"
                  alt="오리지널 콜라"
                />
                <p class="name">Original_Cola</p>
                <strong class="btn-price">1000원</strong>
              </button>
            </li>
            <li class="sold-out">
              <button type="button" class="btn-item">
              <img
                class="img-cola"
                src="svg/Violet_Cola.svg"
                alt="바이올렛 콜라"
              />
              <p class="name">Violet_Cola</p>
              <strong class="btn-price">1000원</strong>
              </button>
            </li>
            <li>
              <button type="button" class="btn-item">
              <img
                class="img-cola"
                src="svg/Yellow_Cola.svg"
                alt="옐로우 콜라"
              />
              <p class="name">Yellow_Cola</p>
              <strong class="btn-price">1000원</strong>
              </button>
            </li>
            <li>
              <button type="button" class="btn-item">
                <img class="img-cola" src="svg/Cool_Cola.svg" alt="쿨 콜라" />
                <p class="name">Cool_Cola</p>
                <strong class="btn-price">1000원</strong>
              </button>
              </li>
            <li class="selected">
              <button type="button" class="btn-item">
                <img
                class="img-cola"
                src="svg/Green_Cola.svg"
                alt="초록색 콜라"
              />
              <p class="name">Green_Cola</p>
              <strong class="btn-price">1000원</strong>
            </button>
            </li>
            <li>
              <button type="button" class="btn-item">
                <img
                class="img-cola"
                src="svg/Orange_Cola.svg"
                alt="오렌지 콜라"
              />
              <p class="name">Orange_Cola</p>
              <strong class="btn-price">1000원</strong>
            </button>
            </li>
          </ul>
        </article>
        <!-- 마이페이지 -->
        <section class="myPage">
          <h2 class="txt-ir">마이페이지</h2>
          <!-- 소지금 -->
          <article class="myMoney">
            <h3 class="txt-hidden">소지금</h3>
            <div class="cont-money cont-myMoney">
              소지금 : <strong class="txt-myMoney">25,000원</strong>
            </div>
          </article>
          <!-- 획득한 음료 -->
          <article class="myDrinks">
            <h2>획득한 음료</h2>
            <ul class="list-drinks list-myDrinks">
              <li></li>
            </ul>
            <div class="cont-totalMoney">총금액 : <strong class="txt-totalMoney">
              9,000원</strong></div>
          </article>
        </article>
      </div>
    </main>
  </body>
</html>
