<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Get your cola</title>
  </head>
  <body>
    <header class="header">
      <div class="wrapper">
        <h1><img src="svg/logo.svg" alt="cola cola" class="logo" /></h1>
      </div>
    </header>
    <main class="main">
      <div class="wrapper">
        <!-- 자판기 -->
        <article class="machine">
          <h2 class="txt-ir">자판기</h2>
        </article>
        <!-- 마이페이지 -->
        <section class="myPage">
          <h2 class="txt-ir">마이페이지</h2>
          <!-- 소지금 -->
          <article class="myMoney">
            <h3 class="txt-hidden">소지금</h3>
            <div class="cont-money cont-myMoney">
              소지금 : <strong class="txt-myMoney">25,000원</strong>
            </div>
          </article>
          <!-- 획득한 음료 -->
          <article class="myDrinks">
            <h2>획득한 음료</h2>
            <ul class="list-drinks list-myDrinks">
              <li></li>
            </ul>
            <p>총금액 : <strong class="txt-totalMoney">
              9,000원</strong></p>
          </article>
        </article>
      </div>
    </main>
  </body>
</html>
