<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>get your cola</title>
  </head>
  <body>
    <header class="header">
      <h1><img class="logo" src="svg/logo.svg" alt="cola cola" /></h1>
    </header>
    <main>
      <div class="wrapper">
        <section class="vending-machine">
          <h2 class="hidden">자판기</h2>
          <ul class="drink-list">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
          </ul>
        </section>
        <section class="my-page">
          <h2 class="hidden">내 정보</h2>
          <section class="my-money">
            <div class="purple-container">
              <h3>소지금</h3>
              <span class="money">25,000 원</span>
            </div>
          </section>
          <section class="my-drink">
            <h3>획득한 음료</h3>
            <div class="purple-container">
              <ul class="my-drink-list">
                <li>
                  <img src="svg/Original_Cola.svg" alt="" />
                  <span class="drink-name">Original_Cola</span>
                  <div class="count">1</div>
                </li>
                <li>
                  <img src="svg/Green_Cola.svg" alt="" />
                  <span class="drink-name">Green_Cola</span>
                  <div class="count">2</div>
                </li>
                <li>
                  <img src="svg/Orange_Cola.svg" alt="" />
                  <span class="drink-name">Orange_Cola</span>
                  <div class="count">1</div>
                </li>
                <li>
                  <img src="svg/Violet_Cola.svg" alt="" />
                  <span class="drink-name">Violet_Cola</span>
                  <div class="count">5</div>
                </li>
              </ul>
            </div>
            <p class="total-amount">총금액 : <span>9,000원</span></p>
          </section>
        </section>
      </div>
    </main>
  </body>
</html>
