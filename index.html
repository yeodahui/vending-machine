<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <title>Get your cola</title>
  </head>
  <body>
    <header class="header">
      <div class="wrapper">
        <h1>
          <img src="images/svg/logo.svg" alt="cola cola" class="logo" />
        </h1>
      </div>
    </header>
    <main class="main">
      <div class="wrapper">
        <!-- 자판기 -->
        <article class="machine">
          <h2 class="txt-ir">자판기</h2>
          <p class="txt-ir">구매할 콜라의 버튼을 눌러주세요.</p>
          <ul class="list-drinkBtns">
            <li>
              <button type="button" class="btn-item selected">
                <img
                  class="img-cola"
                  src="images/Original_Cola.png"
                  alt="오리지널 콜라"
                />
                <p class="name">Original_Cola</p>
                <strong class="btn-price">1000원</strong>
              </button>
            </li>
            <li>
              <button type="button" class="btn-item sold-out">
                <img
                  class="img-cola"
                  src="images/Violet_Cola.png"
                  alt="바이올렛 콜라"
                />
                <p class="name">Violet_Cola</p>
                <strong class="btn-price">1000원</strong>
              </button>
            </li>
            <li>
              <button type="button" class="btn-item">
                <img
                  class="img-cola"
                  src="images/Yellow_Cola.png"
                  alt="옐로우 콜라"
                />
                <p class="name">Yellow_Cola</p>
                <strong class="btn-price">1000원</strong>
              </button>
            </li>
            <li>
              <button type="button" class="btn-item">
                <img
                  class="img-cola"
                  src="images/Cool_Cola.png"
                  alt="쿨 콜라"
                />
                <p class="name">Cool_Cola</p>
                <strong class="btn-price">1000원</strong>
              </button>
            </li>
            <li>
              <button type="button" class="btn-item selected">
                <img
                  class="img-cola"
                  src="images/Green_Cola.png"
                  alt="초록색 콜라"
                />
                <p class="name">Green_Cola</p>
                <strong class="btn-price">1000원</strong>
              </button>
            </li>
            <li>
              <button type="button" class="btn-item">
                <img
                  class="img-cola"
                  src="images/Orange_Cola.png"
                  alt="오렌지 콜라"
                />
                <p class="name">Orange_Cola</p>
                <strong class="btn-price">1000원</strong>
              </button>
            </li>
          </ul>
          <div class="controls">
            <div class="cont-money">
              잔액 : <strong class="txt-balance">1,000원</strong>
            </div>
            <button class="btn-return">거스름돈 반환</button>
            <input type="text" class="inp-insert" placeholder="입금액 입력" />
            <button class="btn-insert">입금</button>
            <p class="txt-ir">선택된 콜라</p>
            <ul class="list-drinks">
              <li>
                <img src="images/svg/Original_Cola.svg" alt="" />
                <span class="name">Original_Cola</span>
                <div class="count">1</div>
              </li>
              <li>
                <img src="images/svg/Green_Cola.svg" alt="" />
                <span class="name">Green_Cola</span>
                <div class="count">2</div>
              </li>
            </ul>
            <button class="btn btn-get">획득</button>
          </div>
        </article>
        <!-- 마이페이지 -->
        <section class="myPage">
          <h2 class="txt-ir">마이페이지</h2>
          <!-- 소지금 -->
          <article class="myMoney">
            <h3 class="txt-hidden">소지금</h3>
            <div class="cont-money cont-myMoney">
              소지금 : <strong class="txt-myMoney">25,000원</strong>
            </div>
          </article>
          <!-- 획득한 음료 -->
          <article class="myDrinks">
            <h2>획득한 음료</h2>
            <ul class="list-drinks list-myDrinks">
              <li>
                <img src="images/svg/Original_Cola.svg" alt="" />
                <span class="name">Original_Cola</span>
                <div class="count">1</div>
              </li>
              <li>
                <img src="images/svg/Green_Cola.svg" alt="" />
                <span class="name">Green_Cola</span>
                <div class="count">2</div>
              </li>
              <li>
                <img src="images/svg/Orange_Cola.svg" alt="" />
                <span class="name">Orange_Cola</span>
                <div class="count">1</div>
              </li>
              <li>
                <img src="images/svg/Violet_Cola.svg" alt="" />
                <span class="name">Violet_Cola</span>
                <div class="count">5</div>
              </li>
            </ul>
            <div class="cont-totalMoney">
              총금액 : <strong class="txt-totalMoney"> 9,000원</strong>
            </div>
          </article>
        </section>
      </div>
    </main>
  </body>
</html>
